opcache.enable=1 ; Включает OPcache для PHP — ускоряет выполнение, компилируя скрипты в байт-код и кэшируя их.
opcache.enable_cli=1; Включает OPcache для командной строки (CLI). Полезно для cron-задач и artisan/console-команд.
opcache.memory_consumption=128; Выделяет 128 МБ памяти для OPcache. Увеличь при большом количестве скриптов (обычно 64–256 МБ).
opcache.interned_strings_buffer=8; Буфер для хранения "интернированных" строк (уникальных строк, часто повторяющихся в коде). 8 МБ — нормальный минимум.
opcache.max_accelerated_files=10000; Максимальное количество PHP-файлов, которые могут быть закэшированы. Подходит для средних/крупных проектов.
opcache.validate_timestamps=0; Включает проверку времени изменения файлов. Если скрипт изменён — он перекомпилируется. Используется в dev.
opcache.revalidate_freq=0; Как часто (в секундах) проверять изменения файлов. 0 — проверка при каждом запросе (может слегка замедлять).

opcache.preload=/var/www/html/preload.php ; Указывает файл preload — загружается один раз при старте PHP-FPM и держится в памяти для всех воркеров.
opcache.preload_user=www-data; Пользователь, от имени которого будет выполняться preload-файл. Должен совпадать с пользователем PHP-FPM.